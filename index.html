                <input type="number" class="form-control form__input" id="nhapmasokenh" placeholder="Số kênh cao cấp">
            </div>
            <div class="col-12 col-lg-4 me-2 mb-2">
                <input type="number"  class="form-control form__input" id="nhapketnoi"

            <div class="col-12 ">
                <button class="btn btn-success me-2 mb-2" type="button" id="btntiencap">
